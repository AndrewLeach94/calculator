<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/19a9b1b335.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="calc_container">
            <div id="display">
                <p id="display-text"></p>
            </div>
            <button class="calc_number" id="one">1</button>
            <button class="calc_number" id="two">2</button>
            <button class="calc_number" id="three">3</button>
            <button class="calc_number" id="four">4</button>
            <button class="calc_number" id="five">5</button>
            <button class="calc_number" id="six">6</button>
            <button class="calc_number" id="seven">7</button>
            <button class="calc_number" id="eight">8</button>
            <button class="calc_number" id="nine">9</button>
            <button class="calc_number" id="zero">0</button>
            <button class="calc_operator" id="decimal">.</button>    
            <button class="calc_operator" id="divide">รท</button>
            <button class="calc_operator" id="multiply">x</button>
            <button class="calc_operator" id="minus">-</button>
            <button class="calc_operator" id="plus">+</button>
            <button class="calc_operator" id="equals">=</button>
            <button class="calc_operator" id="clear">C</button>
            <button class="calc_operator" id="backspace"><=</button>

        </div>
    </main>
    <footer> 
        <h6><a href=https://github.com/AndrewLeach94 <i class="fab fa-github"></i></a>Designed by Andrew Leach</h6>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
